<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component Mini Project</title>
</head>
<body>
    
    <section class="container">

        <div class="card">

            <div class="img_container">

                <img src="images/illustration-hero.svg" alt="Hero Image" class="hero_image">

            </div>
    
            <div class="text_container">

                <p class="summary">Order Summary</p>

                <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="plan">
    
                    <div class="left_plan">
                        <img src="images/icon-music.svg" alt="Music Icon" class="music_image">
                        <div class="charge">
                            <div class="charge_text">Annual Plan</div>
                            <div class="charge_amount">$59.99/year</div>
                        </div>
                    </div>
                    
                    <a href="#" class="change_plan">Change</a>
        
                </div>
        
                <button class="payment">Proceed to Payment</button>
        
                <button class="cancel"><span class="cancel_text">Cancel Order</span></button>

            </div>
    
            

        </div>

    </section>

</body>
</html>
